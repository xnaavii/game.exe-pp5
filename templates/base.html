{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <title>{% block title %}Game.exe{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <!-- Home Link -->
        <a class="navbar-brand" href="{% url 'main:landing_page' %}">
            <i class="bi bi-house"></i> Home
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            
            <!-- Discover Link -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'discover:discover' %}">
                <i class="bi bi-controller"></i> Discover
                </a>
            </li>
            
            <!-- Login Link -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                <i class="bi bi-box-arrow-in-right"></i> Log In
                </a>
            </li>
    
            <!-- Backpack Link with Count -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'backpack:view_backpack' %}">
                <i class="bi bi-bag"></i> Backpack ({{ backpack_count }})
                </a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    

    {% if messages %}
        <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        </div>
    {% endif %}

    <main class="container mt-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer class="text-center mt-5">
        <p>Â© 2024 Game.exe. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
